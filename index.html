<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7ee5bc32cb.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="containers">
      <h1> Weather Forecast
             </h1>
      </br>
    </div>
    
    <form class="search-form" id="search-form">
      <input type="search" id="city-input" placeholder="Enter a city" />
      <input class="searchButton" type="submit" value="Search" />
      <button class="currentButton" id="currentButton"> Current </button>
    </form>

    

  </br>
    <div class="forecast">
      <div class="currentForecast">
        <div class="card" style="width: 16rem;">
          <div class="card-body">
            <h2 id="city"></h2>
            <p id="date"></p>
            <p class="card-main" id="description">Forecast Details</p>
            <i class="far fa-sun"></i>
            <span class="temperature-main" id="temperature-main"> </span>
            <span class="units"> <a href="#" id="celsius-link"> ℃ </a> | <a href="#" id="fahrenheit-link"> ℉ </a> </span>
          </div>
        </div>
      </div>
    </div>
  </br>
  <div class="futureforecast">
      <span class="future1">
          <span class="card" style="width: 9rem;">
                <span class="card-body">
                <h5 class="card-title">Monday</h5>
                <i class="fas fa-cloud-sun"></i>
                21℃
            </span> 
          </span>     
        </span>
  <span class="future2">
      <span class="card" style="width: 9rem;">
            <span class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <i class="fas fa-cloud-sun-rain"></i>
            21℃
        </span> 
      </span>
    </span>
        <span class="future3">
            <span class="card" style="width: 9rem;">
                <span class="card-body">
                <h5 class="card-title">Wednesday</h5>
                <i class="fas fa-cloud-sun"></i>
                  21℃
              </span> 
  </span>
  </span>
  <span class="future4">
      <span class="card" style="width: 9rem;">
                              <span class="card-body">
            <h5 class="card-title">Thursday</h5>
            <i class="far fa-sun"></i>
            21℃
                              </span>
                            </span>
                          </span>
        <span class="future5">
            <span class="card" style="width: 9rem;">
                                    <span class="card-body">
                  <h5 class="card-title">Friday</h5>
                  <i class="far fa-sun"></i>
                  21℃
                                    </span>
                                  </span>
                                </span>
        
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
